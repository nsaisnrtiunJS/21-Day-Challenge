<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solve Number Problems</title>

    <style>
      body {
        background: rgb(70, 69, 69);
        display: grid;
        place-content: center;
        height: 100%;
        font-family: Arial, Helvetica, sans-serif;
      }
      .container{
        width: 100%;
        color: white;
        text-align: left;
      }
      input{
        padding: 5px;
      }
      label{
        font-size: 1.2rem;
      }
      button{
        padding: 1px 7px;
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
    <h1 style="text-align: center;">Day - 01</h1>
    <h2>Solve Number Problems</h2>

    <div class="que-1">
      <input type="number" id="num" />
      <button id="btn">Print Number</button>
      <p
        id="displayNum"
        style="color: red; font-size: 1.5rem; font-weight: bold"
      ></p>
    </div>

    <!-- Factorial Of a Number  -->
    <div class="factorial">
      <label for="fact">Factorial of : </label> <br>
      <input type="number" name="fact" id="fact" />
      <button id="fact-btn">Factorial</button>
      <p id="displayFactorial" style="font-size: 1.2rem; font-weight: bold"></p>
    </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
